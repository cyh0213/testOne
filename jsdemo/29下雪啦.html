<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				height: 100%;
			}
			#box{
				width: 100%;
				height: 100%;
				background: #000000;
				position: relative;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
<script src="js/public.js"></script>
<script type="text/javascript">
	/*
	构造函数： Snow
	属性： box  img
	功能： 创建雪花   雪花移动
	*/
	window.onload = function(){
		setInterval(function(){
			var s = new Snow();
			s.init();
		},10)

	}
	function Snow(){
		this.box = $id("box");
		this.init = function(){
			this.img = create("img");
			this.img.src = "img/snow.png";
			this.img.style.width = this.img.style.height = rand(10,25) + "px";
			this.img.style.position = "absolute";
			this.img.style.left = rand(0,this.box.offsetWidth-this.img.offsetWidth) + "px";
			this.img.style.top = -this.img.offsetHeight + "px";
			
			this.box.appendChild(this.img);
			this.move();
		};
		this.move = function(){
			this.speedX = rand(-3,3);
			this.speedY = rand(1,5);
			this.timer = setInterval(function(){
				this.img.style.left = this.img.offsetLeft + this.speedX + "px";
				this.img.style.top = this.img.offsetTop + this.speedY + "px";
				if(this.img.offsetLeft < 0 || this.img.offsetTop >= this.box.offsetHeight || this.img.offsetLeft > this.box.offsetWidth){
					this.img.remove();
					clearInterval(this.timer);
				}
			}.bind(this),10)
			
		}
	}
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
