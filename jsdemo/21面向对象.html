	function Cal(num1,num2){
		this.num1 = num1;
		this.num2 = num2;
		this.cal = function(sign){//函数的方法中可以传参数
			return eval( this.num1 + sign + this.num2 );
		}
	}
	
	var c1 = new Cal(3,6);
	//alert(c1.cal("*"))
	
	function Zhm(r){
		this.r = r;
		this.zc = function(){
			return 2*Math.PI*this.r;
		};
		this.mj = function(){
			return Math.PI*Math.pow(this.r,2)
		}
	}
	var z1 = new Zhm(5);
