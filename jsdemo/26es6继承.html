	//es6继承
	class Father{
		constructor(name,age,tel){//constructor  定义属性
			this.name = name;
			this.age = age;
			this.tel = tel;
		}
		drink(){

		}
	}
	
	
	//创建子类对象   继承Father父类   estends继承
	class Son extends Father{
		constructor(name,age,tel,score){
			super(name,age,tel);//继承父类的属性
			this.score = score;//子类特有的属性
		}
		study(){
			alert("学习ing")
		}
	}
