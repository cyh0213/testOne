<script type="text/javascript">
	//set  es6 内容
	// set不能直接在new里添加参数
	//set特点： 自动去重
	var arr = [25,26,21,36,54,85,6,5,2,15,4,5,6];
	var set = new Set(arr);
	//console.log(set)//25,26,21,36,54,85,6,5,2,15,4
	//将一个数组去重后并返回一个数组
	var brr = Array.from(new Set(arr));//可简写为 brr = [...new Set(arr)]
	

	
	
	var set = new Set([25,15,45,78,4,5,65,22,15]);
	//获取集合元素个数
	console.log( set.size );
	//向集合内添加元素项
	set.add(100);
	//删除集合内的元素项
	set.delete(78);
	//判断集合中是否含有某个元素
	if(set.has(15)){
		alert("has");
	}else{
		alert("nohas")
	}
	//清空集合
	set.clear();
	//遍历集合项    es6写法   forEach  和 箭头函数
	set.forEach( (item) => { console.log(item) } )
</script>
